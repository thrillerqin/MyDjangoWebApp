<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>北斗纽扣</title>
</head>
<body>
    <form action="/test_set" method="get">
        <input type="text" name="q" value={{qb_var123}}>
        <input type="submit" value="搜索">
    </form>

    <form action="/example/html/form_action.asp" method="get">
        <p>Email: <input type="text" name="email" /></p>
        <p>Pin: <input type="text" name="pin" maxlength="18" /></p>
        <input type="submit" value="Submit" />
    </form>

    <form action="/bdnk_device_set" method="get">
        <fieldset>
        <legend>北斗纽扣设备参数设置:</legend>
            LED开关(开关量；范围：0-开，1-关）: <input type="text" name='bdnk_led' pattern="^[0,1]$" size="10">
            <br>
            <input type="submit" value="设置" />
        </fieldset>
    </form>

    <form action="/bdnk_device_set" method="get">
        <fieldset>
        <legend>北斗纽扣设备参数设置:</legend>
            消息发送间隔(单位：秒，范围：10~3600）: <input type="text" name='bdnk_internal_time_s' pattern="^[0-3][0-9]|[10-9][0-9]$" size="10">
            <br>
            <input type="submit" value="设置" />
        </fieldset>
    </form>

</body>
</html>
